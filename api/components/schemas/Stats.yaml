type: object
required:
  - "diskSpace"
  - "traffic"
properties:
  diskSpace:
    type: object
    required:
      - "bytesTotal"
      - "bytesUsed"
    properties:
      bytesTotal:
        type: "integer"
        format: "int64"
        description: "The total number of bytes available."
      bytesUsed:
        type: "integer"
        format: "int64"
        description: "The number of bytes used."
