type: "object"
required:
  - "name"
  - "retrieverFindings"
properties:
  name:
    type: "string"
    description: "The name of this entry."
  retrieverFindings:
    type: "array"
    items:
      type: "object"
      required:
        - "id"
        - "dateAdded"
      properties:
        id:
          $ref: "./RetrieverId.yaml"
        dateAdded:
          type: "string"
          format: "date-time"
          description: "The date and time this entry was added."
