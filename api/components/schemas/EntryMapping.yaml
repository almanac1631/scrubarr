type: "object"
required:
  - "id"
  - "name"
  - "retrieverFindings"
  - "dateAdded"
  - "size"
properties:
  id:
    $ref: "./EntryMappingId.yaml"
  name:
    type: "string"
    description: "The name of this entry."
  dateAdded:
    type: "string"
    format: "date-time"
    description: "The date and time this entry was added."
  size:
    type: "integer"
    format: "int64"
    description: "The size of this entry in bytes."
  retrieverFindings:
    type: "array"
    items:
      type: "object"
      required:
        - "id"
      properties:
        id:
          $ref: "./RetrieverId.yaml"
