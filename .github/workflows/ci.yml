name: CI/CD Pipeline

on:
  push:
  pull_request:
    branches:
      - main

env:
  FRONTEND_DIR: ./web/app
  BACKEND_DIST_DIR: ./dist

jobs:
  test-and-build-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ${{ env.FRONTEND_DIR }}/package.json
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.FRONTEND_DIR }}/.nvmrc
          cache: 'pnpm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          task frontend:deps

      - name: Test
        run: |
          task frontend:test

      - name: Build
        run: |
          task frontend:build

      - name: Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_DIR }}/dist/

  test-and-build-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Install dependencies
        run: |
          task backend:deps

      - name: Test
        run: |
          task backend:test

      - name: Build
        run: |
          task backend:build-single-dev

      - name: Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ${{ env.BACKEND_DIST_DIR }}



  package:
    name: Package Application
    needs:
      - test-and-build-frontend
      - test-and-build-backend
    runs-on: ubuntu-latest

    steps:
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Build bundled backend application
        run: |
          task embed-frontend-content backend:build-dev
